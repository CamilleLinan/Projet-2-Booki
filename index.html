<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/427a8b27ad.js" crossorigin="anonymous"></script>
    <title>Booki - Trouvez vos vacances</title>
</head>

<body>
    <header class="header">
        <img src="images/logo/Booki.png" alt="logo-booki" class="header_img" />
        <nav class="header_nav">
            <a href="#" class="header_nav_link" data-active="true">Hébergements</a>
            <a href="#" class="header_nav_link" data-active="false">Activités</a>
        </nav>
    </header> 
    
    <main class="main">
        <section class="search">
            <header class="search_header">
                <h1 class="search_header_title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="search_header_subtitle">En plein centre ville ou en pleine nature</p>
            </header>
            
            <form class="search_form" method="GET" action="#">
                <div class="search_form_icon"><i class="fa-solid fa-location-dot"></i></div>
                <input class="search_form_searchinput" type="search" placeholder="Marseille, France" />
                <button class="search_form_submitinput">Rechercher</button>
            </form>

            <div class="search_filters">
                <h2 class="search_filters_title">Filtres</h2>
                
                <div class="search_filters_filter">
                    <div class="search_filters_filter_icon"><i class="fa-solid fa-money-bill-wave" style="color:#0065FC"></i></div>
                    <span class="search_filters_filter_title">Économique</span>
                </div>
                <div class="search_filters_filter">
                    <div class="search_filters_filter_icon"><i class="fa-solid fa-child-reaching" style="color:#0065FC"></i></div>
                    <span class="search_filters_filter_title">Familial</span>
                </div>
                <div class="search_filters_filter">
                    <div class="search_filters_filter_icon"><i class="fa-solid fa-heart" style="color:#0065FC"></i></div>
                    <span class="search_filters_filter_title">Romantique</span>
                </div>
                <div class="search_filters_filter">
                    <div class="search_filters_filter_icon"><i class="fa-solid fa-dog" style="color:#0065FC"></i></div>
                    <span class="search_filters_filter_title">Animaux autorisés</span>
                </div>
            </div>

            <div class="search_result">
                <div class="search_result_icon"><i class="fa-solid fa-info" style="color:#0065FC"></i></div>
                <p class="search_result_text"> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
